<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer & Dry Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        select, button, input[type="text"] {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        input[type="range"] {
            width: 150px;
        }

        .main-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255,255,255,0.15);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            min-height: 400px;
        }

        .panel-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        #canvas {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
        }

        .code-container {
            max-height: 350px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
        }

        .code-line {
            padding: 5px 10px;
            margin: 2px 0;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }

        .code-line.current {
            background: rgba(255, 193, 7, 0.4);
            border-left: 4px solid #ffc107;
        }

        .code-line.executed {
            background: rgba(40, 167, 69, 0.3);
        }

        .status {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .main-area {
                grid-template-columns: 1fr;
            }
            
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            select, button, input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="debug" class="debug" style="display: none;"></div>
    
    <div class="container">
        <h1>üöÄ Algorithm Visualizer</h1>
        
        <div class="controls">
            <div class="control-row">
                <label>Algorithm:</label>
                <select id="algorithm">
                    <option value="bfs">Breadth-First Search</option>
                    <option value="dfs">Depth-First Search</option>
                    <option value="binarySearch">Binary Search</option>
                    <option value="bubbleSort">Bubble Sort</option>
                </select>
                
                <label>Data:</label>
                <input type="text" id="dataInput" placeholder="e.g., 5,3,8,1,9" value="5,3,8,4,7,6,2" />
                <button id="generateBtn">Generate</button>
            </div>
            
            <div class="control-row">
                <button id="playBtn">‚ñ∂ Play</button>
                <button id="stepBtn">Step ‚è≠</button>
                <button id="pauseBtn" disabled>‚è∏ Pause</button>
                <button id="resetBtn">‚èÆ Reset</button>
                
                <label>Speed:</label>
                <input type="range" id="speed" min="200" max="2000" value="1000" />
                <span id="speedLabel">1.0x</span>
            </div>
        </div>

        <div class="main-area">
            <div class="panel">
                <div class="panel-title">Visualization</div>
                <canvas id="canvas" width="450" height="350"></canvas>
            </div>
            
            <div class="panel">
                <div class="panel-title">Algorithm Code</div>
                <div class="code-container" id="code">
                    <div class="code-line">Select an algorithm to see code</div>
                </div>
            </div>
        </div>

        <div class="status">
            <div><strong>Step:</strong> <span id="stepCount">0 / 0</span></div>
            <div><strong>Status:</strong> <span id="statusText">Ready</span></div>
        </div>
    </div>

    <script>
        // Debug function
        function debug(message) {
            console.log(message);
            const debugEl = document.getElementById('debug');
            if (debugEl) {
                debugEl.style.display = 'block';
                debugEl.textContent = message;
                setTimeout(() => {
                    debugEl.style.display = 'none';
                }, 3000);
            }
        }

        class SimpleVisualizer {
            constructor() {
                try {
                    this.canvas = document.getElementById('canvas');
                    this.ctx = this.canvas.getContext('2d');
                    this.algorithm = 'bfs';
                    this.data = [5,3,8,4,7,6,2];
                    this.steps = [];
                    this.currentStep = 0;
                    this.isPlaying = false;
                    this.interval = null;
                    
                    this.setupEvents();
                    this.generateSteps();
                    this.updateDisplay();
                    
                    debug('Visualizer initialized successfully');
                } catch (error) {
                    debug('Error initializing: ' + error.message);
                }
            }

            setupEvents() {
                document.getElementById('algorithm').addEventListener('change', (e) => {
                    this.algorithm = e.target.value;
                    this.generateSteps();
                    this.reset();
                });

                document.getElementById('generateBtn').addEventListener('click', () => {
                    const input = document.getElementById('dataInput').value;
                    if (input.trim()) {
                        this.data = input.split(',').map(x => parseInt(x.trim())).filter(x => !isNaN(x));
                        this.generateSteps();
                        this.reset();
                    }
                });

                document.getElementById('playBtn').addEventListener('click', () => this.play());
                document.getElementById('stepBtn').addEventListener('click', () => this.step());
                document.getElementById('pauseBtn').addEventListener('click', () => this.pause());
                document.getElementById('resetBtn').addEventListener('click', () => this.reset());
                
                document.getElementById('speed').addEventListener('input', (e) => {
                    const speed = parseInt(e.target.value);
                    const label = document.getElementById('speedLabel');
                    label.textContent = (2200 - speed) / 1000 + 'x';
                });
            }

            generateSteps() {
                this.steps = [];
                
                try {
                    switch (this.algorithm) {
                        case 'bfs':
                            this.generateBFS();
                            break;
                        case 'dfs':
                            this.generateDFS();
                            break;
                        case 'binarySearch':
                            this.generateBinarySearch();
                            break;
                        case 'bubbleSort':
                            this.generateBubbleSort();
                            break;
                    }
                    
                    this.displayCode();
                    debug('Generated ' + this.steps.length + ' steps');
                } catch (error) {
                    debug('Error generating steps: ' + error.message);
                }
            }

            generateBFS() {
                // Simple graph representation
                const graph = this.createGraph();
                const visited = [];
                const queue = [this.data[0]];
                
                this.steps.push({
                    line: 0,
                    description: 'Initialize queue with start node',
                    state: { queue: [this.data[0]], visited: [], current: null }
                });

                while (queue.length > 0) {
                    const current = queue.shift();
                    
                    this.steps.push({
                        line: 2,
                        description: `Process node ${current}`,
                        state: { queue: [...queue], visited: [...visited], current }
                    });

                    if (!visited.includes(current)) {
                        visited.push(current);
                        
                        this.steps.push({
                            line: 4,
                            description: `Mark ${current} as visited`,
                            state: { queue: [...queue], visited: [...visited], current }
                        });

                        // Add neighbors to queue
                        const neighbors = graph[current] || [];
                        neighbors.forEach(neighbor => {
                            if (!visited.includes(neighbor) && !queue.includes(neighbor)) {
                                queue.push(neighbor);
                            }
                        });
                        
                        if (neighbors.length > 0) {
                            this.steps.push({
                                line: 6,
                                description: `Add neighbors to queue`,
                                state: { queue: [...queue], visited: [...visited], current }
                            });
                        }
                    }
                }
            }

            generateDFS() {
                const graph = this.createGraph();
                const visited = [];
                const stack = [this.data[0]];
                
                this.steps.push({
                    line: 0,
                    description: 'Initialize stack with start node',
                    state: { stack: [this.data[0]], visited: [], current: null }
                });

                while (stack.length > 0) {
                    const current = stack.pop();
                    
                    this.steps.push({
                        line: 2,
                        description: `Pop node ${current}`,
                        state: { stack: [...stack], visited: [...visited], current }
                    });

                    if (!visited.includes(current)) {
                        visited.push(current);
                        
                        this.steps.push({
                            line: 4,
                            description: `Mark ${current} as visited`,
                            state: { stack: [...stack], visited: [...visited], current }
                        });

                        const neighbors = (graph[current] || []).slice().reverse();
                        neighbors.forEach(neighbor => {
                            if (!visited.includes(neighbor)) {
                                stack.push(neighbor);
                            }
                        });
                        
                        if (neighbors.length > 0) {
                            this.steps.push({
                                line: 6,
                                description: `Push neighbors to stack`,
                                state: { stack: [...stack], visited: [...visited], current }
                            });
                        }
                    }
                }
            }

            generateBinarySearch() {
                const arr = [...this.data].sort((a, b) => a - b);
                const target = arr[Math.floor(arr.length / 2)];
                let left = 0, right = arr.length - 1;

                this.steps.push({
                    line: 0,
                    description: `Search for ${target} in sorted array`,
                    state: { arr, target, left, right, mid: -1 }
                });

                while (left <= right) {
                    const mid = Math.floor((left + right) / 2);
                    
                    this.steps.push({
                        line: 2,
                        description: `Check middle element at index ${mid}`,
                        state: { arr, target, left, right, mid }
                    });

                    if (arr[mid] === target) {
                        this.steps.push({
                            line: 4,
                            description: `Found target ${target}!`,
                            state: { arr, target, left, right, mid, found: true }
                        });
                        break;
                    } else if (arr[mid] < target) {
                        left = mid + 1;
                        this.steps.push({
                            line: 6,
                            description: `Target is in right half`,
                            state: { arr, target, left, right, mid }
                        });
                    } else {
                        right = mid - 1;
                        this.steps.push({
                            line: 8,
                            description: `Target is in left half`,
                            state: { arr, target, left, right, mid }
                        });
                    }
                }
            }

            generateBubbleSort() {
                const arr = [...this.data];
                const n = arr.length;

                this.steps.push({
                    line: 0,
                    description: 'Start Bubble Sort',
                    state: { arr: [...arr], i: 0, j: 0 }
                });

                for (let i = 0; i < n - 1; i++) {
                    for (let j = 0; j < n - i - 1; j++) {
                        this.steps.push({
                            line: 2,
                            description: `Compare arr[${j}] and arr[${j+1}]`,
                            state: { arr: [...arr], i, j, comparing: [j, j+1] }
                        });

                        if (arr[j] > arr[j + 1]) {
                            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                            this.steps.push({
                                line: 4,
                                description: `Swap elements`,
                                state: { arr: [...arr], i, j, swapped: [j, j+1] }
                            });
                        }
                    }
                }

                this.steps.push({
                    line: 6,
                    description: 'Array is sorted!',
                    state: { arr: [...arr], done: true }
                });
            }

            createGraph() {
                // Create a simple connected graph from the data
                const graph = {};
                this.data.forEach((node, i) => {
                    graph[node] = [];
                    if (i > 0) graph[node].push(this.data[i-1]);
                    if (i < this.data.length - 1) graph[node].push(this.data[i+1]);
                });
                return graph;
            }

            displayCode() {
                const codes = {
                    bfs: [
                        'queue = [start_node]',
                        'while queue not empty:',
                        '    current = queue.pop(0)',
                        '    if current not visited:',
                        '        mark current as visited',
                        '        for neighbor in neighbors:',
                        '            queue.append(neighbor)'
                    ],
                    dfs: [
                        'stack = [start_node]',
                        'while stack not empty:',
                        '    current = stack.pop()',
                        '    if current not visited:',
                        '        mark current as visited',
                        '        for neighbor in neighbors:',
                        '            stack.append(neighbor)'
                    ],
                    binarySearch: [
                        'left = 0, right = len(arr) - 1',
                        'while left <= right:',
                        '    mid = (left + right) // 2',
                        '    if arr[mid] == target:',
                        '        return mid',
                        '    elif arr[mid] < target:',
                        '        left = mid + 1',
                        '    else:',
                        '        right = mid - 1'
                    ],
                    bubbleSort: [
                        'for i in range(len(arr)):',
                        '    for j in range(len(arr)-i-1):',
                        '        if arr[j] > arr[j+1]:',
                        '            swap arr[j] and arr[j+1]',
                        '    # Continue until no swaps',
                        '',
                        'Array is now sorted'
                    ]
                };

                const container = document.getElementById('code');
                container.innerHTML = '';
                
                const codeLines = codes[this.algorithm] || ['No code available'];
                codeLines.forEach((line, i) => {
                    const div = document.createElement('div');
                    div.className = 'code-line';
                    div.textContent = line || ' ';
                    div.id = `line-${i}`;
                    container.appendChild(div);
                });
            }

            draw() {
                try {
                    this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                    
                    if (['bfs', 'dfs'].includes(this.algorithm)) {
                        this.drawGraph();
                    } else {
                        this.drawArray();
                    }
                } catch (error) {
                    debug('Draw error: ' + error.message);
                }
            }

            drawArray() {
                const current = this.steps[this.currentStep];
                const arr = current?.state?.arr || this.data;
                const cellWidth = Math.min(50, (this.canvas.width - 40) / arr.length);
                const cellHeight = 40;
                const startX = (this.canvas.width - cellWidth * arr.length) / 2;
                const startY = this.canvas.height / 2 - cellHeight / 2;

                arr.forEach((value, i) => {
                    const x = startX + i * cellWidth;
                    const y = startY;

                    // Determine color
                    let color = 'rgba(255,255,255,0.3)';
                    if (current?.state) {
                        const state = current.state;
                        if (this.algorithm === 'binarySearch') {
                            if (i === state.mid) color = '#ffc107';
                            else if (i >= state.left && i <= state.right) color = 'rgba(40,167,69,0.4)';
                        } else if (this.algorithm === 'bubbleSort') {
                            if (state.comparing && state.comparing.includes(i)) color = '#ffc107';
                            else if (state.swapped && state.swapped.includes(i)) color = '#ff6b6b';
                        }
                    }

                    // Draw cell
                    this.ctx.fillStyle = color;
                    this.ctx.fillRect(x, y, cellWidth - 2, cellHeight);
                    
                    this.ctx.strokeStyle = 'white';
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeRect(x, y, cellWidth - 2, cellHeight);

                    // Draw value
                    this.ctx.fillStyle = 'white';
                    this.ctx.font = '16px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(value.toString(), x + cellWidth/2 - 1, y + cellHeight/2 + 6);
                    
                    // Draw index
                    this.ctx.font = '12px Arial';
                    this.ctx.fillText(i.toString(), x + cellWidth/2 - 1, y - 8);
                });
            }

            drawGraph() {
                const current = this.steps[this.currentStep];
                const nodes = this.data;
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const radius = 100;

                // Calculate positions
                const positions = {};
                nodes.forEach((node, i) => {
                    const angle = (2 * Math.PI * i) / nodes.length;
                    positions[node] = {
                        x: centerX + radius * Math.cos(angle),
                        y: centerY + radius * Math.sin(angle)
                    };
                });

                // Draw edges
                this.ctx.strokeStyle = 'rgba(255,255,255,0.5)';
                this.ctx.lineWidth = 2;
                nodes.forEach((node, i) => {
                    if (i < nodes.length - 1) {
                        const from = positions[node];
                        const to = positions[nodes[i + 1]];
                        this.ctx.beginPath();
                        this.ctx.moveTo(from.x, from.y);
                        this.ctx.lineTo(to.x, to.y);
                        this.ctx.stroke();
                    }
                });

                // Draw nodes
                nodes.forEach(node => {
                    const pos = positions[node];
                    let color = 'rgba(255,255,255,0.3)';
                    
                    if (current?.state) {
                        if (current.state.visited && current.state.visited.includes(node)) {
                            color = '#28a745';
                        }
                        if (current.state.current === node) {
                            color = '#ffc107';
                        }
                    }

                    this.ctx.fillStyle = color;
                    this.ctx.beginPath();
                    this.ctx.arc(pos.x, pos.y, 25, 0, 2 * Math.PI);
                    this.ctx.fill();
                    
                    this.ctx.strokeStyle = 'white';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();

                    this.ctx.fillStyle = 'white';
                    this.ctx.font = '16px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(node.toString(), pos.x, pos.y + 6);
                });
            }

            updateDisplay() {
                try {
                    // Update step counter
                    document.getElementById('stepCount').textContent = 
                        `${this.currentStep} / ${Math.max(0, this.steps.length - 1)}`;
                    
                    // Update status
                    const statusText = this.steps[this.currentStep]?.description || 'Ready';
                    document.getElementById('statusText').textContent = statusText;
                    
                    // Update code highlighting
                    document.querySelectorAll('.code-line').forEach(line => {
                        line.classList.remove('current', 'executed');
                    });
                    
                    if (this.steps[this.currentStep]) {
                        const currentLineEl = document.getElementById(`line-${this.steps[this.currentStep].line}`);
                        if (currentLineEl) {
                            currentLineEl.classList.add('current');
                        }
                    }
                    
                    this.draw();
                } catch (error) {
                    debug('Update display error: ' + error.message);
                }
            }

            play() {
                if (this.isPlaying) return;
                
                this.isPlaying = true;
                document.getElementById('playBtn').disabled = true;
                document.getElementById('pauseBtn').disabled = false;
                
                const speed = 2200 - parseInt(document.getElementById('speed').value);
                this.interval = setInterval(() => {
                    this.step();
                    if (this.currentStep >= this.steps.length - 1) {
                        this.pause();
                    }
                }, speed);
            }

            pause() {
                this.isPlaying = false;
                document.getElementById('playBtn').disabled = false;
                document.getElementById('pauseBtn').disabled = true;
                
                if (this.interval) {
                    clearInterval(this.interval);
                    this.interval = null;
                }
            }

            step() {
                if (this.currentStep < this.steps.length - 1) {
                    this.currentStep++;
                    this.updateDisplay();
                }
            }

            reset() {
                this.pause();
                this.currentStep = 0;
                this.updateDisplay();
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            try {
                new SimpleVisualizer();
            } catch (error) {
                alert('Error loading visualizer: ' + error.message);
                console.error('Initialization error:', error);
            }
        });
    </script>
</body>
</html>
